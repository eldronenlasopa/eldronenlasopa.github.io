<footer class="footer pt-120">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-10">
                <div class="footer-widget">
                    <div class="logo">
                        <a href="/">
                          <img width="200" src="assets/images/header/logo_banner.png" alt="logo" loading="lazy">
                        </a>
                    </div>
                    <p class="desc">Tecnología y transformación digital al alcance de todos</p>
                    <ul class="social-links">
                        <li><a href="#0"><i class="lni lni-facebook"></i></a></li>
                        <li><a href="#0"><i class="lni lni-linkedin"></i></a></li>
                        <li><a href="#0"><i class="lni lni-instagram"></i></a></li>
                        <li><a href="#0"><i class="lni lni-twitter"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-xl-5 col-lg-4 col-md-12 col-sm-12 offset-xl-1">
                <div class="footer-widget">
                    <h3>Acerca de nosotros</h3>
                    <ul class="links">
                        <ng-container *ngFor="let item of menuItems">
                            <li><a class="page-scroll active" href="{{item.url}}">{{item.label}}</a></li>
                        </ng-container>
                    </ul>
                </div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="footer-widget">
                    <h3>Suscribirse a la revista</h3>
                    <form [formGroup]="suscripcionForm">
                        <mat-form-field class="w-100" >
                            <input matInput formControlName="email" type="email" [placeholder]="'Email'">
                            @if (suscripcionForm.get('email').hasError('required') ) {
                                <mat-error> El correo es necesario </mat-error>
                            }
                            @if (suscripcionForm.get('email').hasError('email') ) {
                                <mat-error> El correo debe ser válido </mat-error>
                            }
                          </mat-form-field>
                        <button (click)="notificar()" class="main-btn btn-hover">Suscribir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>

<app-scroll-top></app-scroll-top>

<!-- =================== JS All Templates ========================= -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/polyfill.js"></script>
<script src="assets/js/main.js"></script>

<script src="assets/js/client-slider.js"></script>
